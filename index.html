<!DOCTYPE html>
<html>
  <head>
    <script src="vendors/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="style/style.css" >
    <script src="scripts/app.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Fruits Basket</title>
  </head>
  <body>
    <h1>THE FRUITSHACK</h1>
    <p class="col-md-2 col-md-offset-10"> User cash:</p>

    <table class="table table-bordered table-striped table-responsive">
    	<thead>
    		<tr>
    			<th>
    				Fruit
    			</th>
    			<th>
    				Price
    			</th>
    			<th>
    				Quantity
    			</th>
    			<th>
    				Buy
    			</th>
    			<th>
    				Total Cost
    			</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td>
    				Apples
    			</td>
    			<td>
    				<div id="applePrice" class="price">1.00</div>
    			</td>
    			<td>
    				<input type="number" id="quantityApple" name="" value="">
    			</td>
    			<td class="col-sm-1">
    				<button type="button" id="buyApple" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceApple"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Oranges
    			</td>
    			<td>
    				<div id="orangePrice" class="price">$1.00</div>
    			</td>
    			<td>
    				<input type="number" name="" value="">
    			</td>
    			<td class="col-sm-1">
    				<button type="button" id="buyOrange" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceOrange"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Bananas
    			</td>
    			<td>
    				<div id="bananaPrice" class="price">$1.00</div>
    			</td>
    			<td>
    				<input type="number" id="quantityBanana" name="" value="">
    			</td>
    			<td class="col-sm-1">
    				<button type="button" id="buyBanana" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceBanana"></div>
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Grapes
    			</td>
    			<td>
    				<div id="grapePrice" class="price">$1.00</div>
    			</td>
    			<td>
    				<input type="number" id="quantityGrape" name="" value="">
    			</td>
    			<td class="col-sm-1">
    				<button type="button" id="buyGrape" name="button">Buy!</button>
    			</td>
    			<td>
    				<div id="totalPriceGrapes"></div>
    			</td>
    		</tr>

    	</tbody>
    </table>
    <div id="inv" class="col-md-4 col-md-offset-4">
      <p> Your Basket: </p>
      <p id="outputBasket"> $$$$$ </p>
    </div>
  </body>
</html>
