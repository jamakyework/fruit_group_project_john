    		</tr>
              <!-- End Oranges -->
              <!-- Start Bananas -->

    			<td class="col-sm-1">
    				Bananas
            <button type="button" id="buyBananas"> <input type="image" src="http://www.bigbasket.com/media/uploads/p/l/40033815_3-fresho-apple-fuji.jpg" /></buton>
    			</td>
    			<td>
    				<div id="bananaPrice" class="price">1.00</div>
    			</td>
    			<td>
    				<div id="totalPriceBanana" div class="subTotal"></div>

    		</tr>

    			<td class="col-sm-1">

          <td>
          </td>
